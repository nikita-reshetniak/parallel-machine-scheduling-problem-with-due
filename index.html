<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:,700" rel="stylesheet">
</head>
<body>
    <div>
        <canvas id="canvas" width="900" height="500"></canvas>
    </div>
    <div id="settings">
        <table>
            <tr>
                <td><span>Jobs: </span></td>
                <td><input id="jobs" type="number" value="10"> <br></td>
            </tr>
            <tr>
                <td><span>Machines: </span></td>
                <td><input id="machines" type="number" value="3"> <br></td>
            </tr>
            <tr>
                <td><span>Due date: </span></td>
                <td><input id="dueDate" type="number" value="20"> <br></td>
            </tr>
            <tr>
                <td><span>Temperature: </span></td>
                <td><input id="temperature" type="number" value="1000000"> <br></td>
            </tr>
            <tr>
                <td><span>Cooling rate: </span></td>
                <td><input id="coolingRate" type="number" value="0.01"> <br></td>
            </tr>
            <tr>
                <td><span>Max iterations: </span></td>
                <td><input id="maxIterations" type="number" value="1000"> <br></td>
            </tr>
        </table>
        <button id="solve">Solve</button>
        <button id="stop">Stop</button>
    </div>
    <script src="schedule.js"></script>
    <script src="index.js"></script>
</body>
</html>
